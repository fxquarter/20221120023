<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* ul的第一个子元素 */
        ul li:first-child{
            background-color: blue;
        }
        /* ul的最后一个子元素 */
        ul li:last-child{
            background-color: brown;
        }
        /* 选择当前P元素的父级元素，选择父级元素的第n个,并且是当前元素才生效 */
        p:nth-child(2){
            background-color: bisque;
        }
        p:nth-of-type(1){
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>
            <p>p4</p>
        </li>
        <li>
            <p>p5</p>
        </li>
    </ul>
</body>
</html>
